<!doctype html>
                                                                                                                                                                        
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock-Paper-Scissors</title>
    <link rel="stylesheet" href="styles/style.css" >
  </head>

  <body>
    <h3>Rock-Paper-Scissors Game</h3>
    <button  class="move-button js-rock-button" onclick="playGame('rock')">
      <img  class="move-icon"   src="images/rock-emoji.png" >
    </button>
    <button class="move-button js-paper-button"  onclick="playGame('paper')">
      <img  class="move-icon" src="images/paper-emoji.png" >
    </button>
    <button class="move-button js-scissors-button"  onclick="playGame('scissors')">
      <img class="move-icon"  src="images/scissors-emoji.png" >
    </button>
    <p class="js-result result"> You win</p>
    <p class="js-moves moves" >You
      <img src="images/rock-emoji.png" class="move-icon" >
      <img src="images/scissors-emoji.png" class="move-icon" >
      Computer
    </p>
    <p class="js-score scores"></p>
    <button onclick="
    score.wins = 0,
    score.losses = 0,
    score.ties = 0,
    localStorage.removeItem('score')
    updateScore()
    " class="reset-button" >Reset Score</button>
    <button class="auto-play" onclick="autoPlay()">Auto Play</button>
    <script src="scripts/rock-paper-scissors.js" ></script>
    </script>
  </body>
</html>
